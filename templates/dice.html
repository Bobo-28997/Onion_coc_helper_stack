{% extends "base.html" %}

{% block title %}骰子工具 - CoC助手{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm mt-5">
            <div class="card-header bg-dark text-white">
                <i class="fas fa-dice"></i> d100检定
            </div>
            <div class="card-body py-5">
                <p class="lead mb-4">点击下方按钮进行 1d100 检定</p>

                <button class="btn btn-primary btn-lg"
                        hx-get="/roll/sc"
                        hx-target="#result-box"
                        hx-swap="innerHTML">
                    <i class="fas fa-dice-d20"></i> 进行判定
                </button>

                <div id="result-box" class="mt-3" style="min-height: 60px;">
                    <p class="text-muted small">等待投掷...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-dark text-white">
                <i class="fas fa-cubes"></i> 自定义骰子
            </div>
            <div class="card-body py-5">
                <p class="lead mb-4">输入面数进行任意投掷</p>

                <!-- HTMX 表单 -->
                <!-- hx-post: 指向你 Python 代码中的 /investigators/roll_custom -->
                <!-- hx-target: 结果将替换 #custom-result 的内部内容 -->
                <!-- hx-swap: innerHTML 表示只替换标签内的文字 -->
                <form hx-post="/investigators/roll_custom"
                      hx-target="#custom-result"
                      hx-swap="innerHTML">

                    <div class="row justify-content-center align-items-center g-3">
                        <!-- 标签 -->
                        <div class="col-auto">
                            <label for="sides" class="col-form-label fs-5 fw-bold">d</label>
                        </div>

                        <!-- 输入框：name="sides" 必须与 Python 函数的参数名一致 -->
                        <div class="col-sm-4">
                            <input type="number"
                                   name="sides"
                                   id="sides"
                                   class="form-control form-control-lg text-center"
                                   value="20"
                                   min="1"
                                   placeholder="面数"
                                   required>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fas fa-dice"></i> 投掷
                            </button>
                        </div>
                    </div>
                </form>

                <!-- 结果显示区域 -->
                <!-- 注意：Python 返回的是纯文本，所以样式加在父容器上 -->
                <!-- 初始状态需要一个 span 来覆盖父级的超大字体 -->
                <div id="custom-result" class="mt-4">
                    <span class="text-muted small" style="font-size: 1rem !important;">等待投掷...</span>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
