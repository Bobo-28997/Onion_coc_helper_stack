<!DOCTYPE html>
<html lang="zh-CN" xmlns:hx-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CoC 跑团存卡助手{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .coc-navbar { background-color: #2c3e50; } /* 深色主题 */
        .container { margin-top: 2rem; }
        /* 预留给特定页面的样式块 */
        {% block css %}{% endblock %}
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark coc-navbar">
        <div class="container-fluid container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dice-d20"></i> CoC 跑团守密人录卡助手
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-list"></i> 调查员名册
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/investigators/create">
                            <i class="fas fa-user-plus"></i> 新建角色
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tool/dice"> <i class="fas fa-dice"></i> 骰子工具
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#diceLogCanvas">
                            <i class="fas fa-scroll"></i> 历史记录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="diceLogCanvas" aria-labelledby="diceLogLabel">
        <div class="offcanvas-header bg-dark text-white">
            <h5 class="offcanvas-title" id="diceLogLabel">
                <i class="fas fa-history"></i> 掷骰记录
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-light">
            <div class="card mb-3 shadow-sm border-secondary">
                <div class="card-body p-2">
                    <form hx-post="/logs/add_note"
                          hx-target="#log-container"
                          hx-on::after-request="this.reset()"> <div class="mb-2">
                            <input type="text" class="form-control form-control-sm"
                                   name="investigator_name"
                                   placeholder="角色名 (必填，可写KP)">
                        </div>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control"
                                   name="note_content"
                                   placeholder="写点什么..." required>
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="log-container"
                hx-get="/logs/latest"
                hx-trigger="load, newDiceRoll from:body"
                hx-target="this">
                <div class="text-center mt-3"><div class="spinner-border text-secondary"></div></div>
            </div>
        </div>
    </div>

    <main class="container mb-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center py-4 text-muted border-top mt-5">
        <small>Call of Cthulhu Character Onion Sheet Manager &copy; 2026</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
