{% for inv in investigators %}
<tr>
    <td class="ps-4">{{ inv.id }}</td>
    <td class="fw-bold">{{ inv.name }}</td>
    <td>{{ inv.occupation }}</td>
    <td>{{ inv.player_name }}</td>
    <td>
        <span class="badge bg-secondary">SAN: {{ inv.san_current }}</span>
        <span class="badge bg-{{ 'danger' if inv.hp_current < 5 else 'success' }}">HP: {{ inv.hp_current }}</span>
    </td>
    <td class="text-end pe-4">
        <a href="/investigators/inspect/{{ inv.id }}" class="btn btn-sm btn-outline-success me-1">
            <i class="fas fa-clipboard-check"></i> 检验
        </a>
        <a href="/investigators/edit/{{ inv.id }}" class="btn btn-sm btn-outline-primary">
            <i class="fas fa-edit"></i> 编辑
        </a>
    </td>
</tr>
{% else %}
<tr>
    <td colspan="6" class="text-center py-4 text-muted">
        暂无调查员，请点击右上角新建。
    </td>
</tr>
{% endfor %}
